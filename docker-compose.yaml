version: '3'

services:
  redis:
    image: 'redis'

  static:
    build: './static/'
    volumes:
      - ./static/html:/html

  signal:
    build: './signal/'
    command: 'adev runserver app.py --port 8080'
    volumes:
      - './signal:/app'
    environment:
      DEBUG: 'true'
      PYTHONUNBUFFERED: 'true'
      HASH_URL: 'https://raw.githubusercontent.com/evalinit/evalindex/master/hashes/'

  proxy:
    build: './proxy/'
    ports:
      - '8000:80'
